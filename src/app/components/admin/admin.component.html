<div class="admin-container">
  <div class="admin-header">
    <h2>Админ-панель - Пользователи</h2>
    <a [routerLink]="['/dashboard']">Профиль</a>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="users.length === 0">
    <p>Пользователи не найдены.</p>
  </div>

  <ul class="user-list" *ngIf="users.length > 0">
    <li *ngFor="let user of users" class="user-card">
      <div class="user-info">
        <p><strong>Имя:</strong> {{ user.name }}</p>
        <p><strong>Почта:</strong> {{ user.email }}</p>
      </div>
      <button class="delete-btn" (click)="user._id ? handleDelete(user._id) : null">Удалить</button>
    </li>
  </ul>
</div>
