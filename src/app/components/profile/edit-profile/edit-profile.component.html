<div class="case-container">
  <h2>Редактировать профиль</h2>

  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="case-form">
    <div class="form-group">
      <label for="name">Имя</label>
      <input id="name" type="text" formControlName="name" placeholder="Введите имя" />
      <div *ngIf="editForm.get('name')?.touched && editForm.get('name')?.invalid" class="error">
        Имя обязательно
      </div>
    </div>

    <div class="form-group">
      <label for="email">Почта</label>
      <input id="email" type="email" formControlName="email" placeholder="Введите почту" />
      <div *ngIf="editForm.get('email')?.touched && editForm.get('email')?.invalid" class="error">
        Почта обязательна
      </div>
    </div>

    <div class="form-group">
      <label for="login">Логин</label>
      <input id="login" type="text" formControlName="login" placeholder="Введите логин" />
      <div *ngIf="editForm.get('login')?.touched && editForm.get('login')?.invalid" class="error">
        Логин обязателен
      </div>
    </div>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="editForm.invalid">Сохранить</button>
  </form>
</div>
